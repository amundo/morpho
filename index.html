<!doctype html>
<html>
<head>
  <title>Morphological Analyzer</title>
  <meta charset=utf-8>
  <script src=js/jquery.js></script>
  <script src=js/underscore.js></script>
  <script src=js/underscore.string.js></script>
  <script src=js/backbone.js></script>
  <link rel=stylesheet type=text/css href=css/style.css />
  <script src=js/morphemes.js></script>
</head>
<body>

  <p id=analyzer>
    <span contenteditable=true spellcheck=false class=word>nohp ∞o-w</span>
  </p>

  <script id='morphemesTemplate' type='text/template'>
  <table class=morphemes>
    <% for (var i = 0; i < morphemes.length; i++) { %>
      <tr>
        <th><%= morphemes[i] %></th>
        <td><input></td>
      </tr>
    <% } %>
  </table>
  </script>

</body>
</html>
